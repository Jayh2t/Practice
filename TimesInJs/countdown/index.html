<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="countdown-container">
      <div class="countdown-info">
        <h1>
          MainNet <br />
          Launch Date
        </h1>
        <div class="date">
          <p id="day"></p>
          <p id="month"></p>
          <p id="year"></p>
        </div>
      </div>
      <div class="countdown-time">
        <div class="time-item">
          <h3 id="days"></h3>
          <p>Days</p>
        </div>
        <div class="time-item">
          <h3 id="hours"></h3>
          <p>Hours</p>
        </div>
        <div class="time-item">
          <h3 id="mins"></h3>
          <p>Minutes</p>
        </div>
        <div class="time-item">
          <h3 id="secs"></h3>
          <p>Seconds</p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
