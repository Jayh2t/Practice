<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wig Ecommerce</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="menu">
        <div class="menu-container">
          <nav class="menu-bar">
            <div class="menu-logo">
              <img srcset="./img/logo.png 2x" alt="logo" />
            </div>
            <h3>Explore</h3>
            <div class="menu-explore">
              <ul>
                <li>
                  <img srcset="./img/newin.png 2x" alt="" />
                  <a href="#">New In</a>
                </li>
                <li>
                  <img srcset="./img/clothing.png 2x" alt="" />
                  <a href="#">Clothing</a>
                </li>
                <li>
                  <img srcset="./img/shoes.png 2x" alt="" />
                  <a href="#">Shoes</a>
                </li>
                <li>
                  <img srcset="./img/accessories.png 2x" alt="" />
                  <a href="#">Accessories</a>
                </li>
                <li>
                  <img srcset="./img/activewear.png 2x" alt="" />
                  <a href="#">Activewear</a>
                </li>
                <li>
                  <img srcset="./img/giftliving.png 2x" alt="" />
                  <a href="#">Gifts & Living</a>
                </li>
                <li>
                  <img srcset="./img/inspiration.png 2x" alt="" />
                  <a href="#">Inspiration</a>
                </li>
              </ul>
            </div>
            <div class="menu-help">
              <ion-icon name="chatbubble"></ion-icon>
              <a href="#">Help Center</a>
            </div>
          </nav>
        </div>
      </section>

      <section class="store">
        <div class="store-container">
          <div class="store-top">
            <div class="store-search">
              <ion-icon name="search"></ion-icon>
              <input type="text" placeholder="Search store" />
            </div>
            <ul class="store-menu">
              <li class="store-item">
                <a href="#" class="store-link active">products</a>
              </li>
              <li class="store-item">
                <a href="#" class="store-link">story</a>
              </li>
              <li class="store-item">
                <a href="#" class="store-link">manufacturing</a>
              </li>
              <li class="store-item">
                <a href="#" class="store-link">packaging</a>
              </li>
              <li class="store-item">
                <ion-icon name="bag-outline"></ion-icon>
              </li>
              <li class="store-item">
                <ion-icon name="person-outline"></ion-icon>
              </li>
            </ul>
          </div>
          <div class="store-gallery">
            <div class="store-box grid-col-2">
              <img src="./img/W1.png" alt="" />
            </div>
            <div class="store-box grid-row-2">
              <img src="./img/W7.png" alt="" />
            </div>
            <div class="store-box grid-row-2">
              <img src="./img/W8.png" alt="" />
            </div>
            <div class="store-box grid-col-2">
              <img src="./img/W2.png" alt="" />
            </div>
            <div class="store-box grid-row-2">
              <img src="./img/W3.png" alt="" />
            </div>
            <div class="store-box grid-row-2">
              <img src="./img/W4.png" alt="" />
            </div>
            <div class="store-box grid-col-2">
              <img src="./img/W5.png" alt="" />
            </div>
            <div class="store-box grid-col-2">
              <img src="./img/W6.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
